{% extends 'master.html' %}
{% block content %}

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Registrarse</h1>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese un nombre de usuario">
                </div>
                <div class="mb-3">
                    <label for="password1">Contraseña:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Ingrese una contraseña">
                </div>
                <div class="mb-3">
                    <label for="password2">Confirmacion:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Repita la contraseña">
                </div>
                {{error}}
                <button class="btn btn-success">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
